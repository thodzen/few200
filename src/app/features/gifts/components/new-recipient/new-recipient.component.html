<form [formGroup]="form"
      (ngSubmit)="submit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input class="form-control"
           formControlName="name"
           name="name">
    <div class="alert alert-danger"
         *ngIf="name.invalid && (name.dirty || name.touched)">
      <p *ngIf="name.errors.required">You have to give us a name.</p>
      <p *ngIf="name.errors.maxlength">This name is too long.</p>
    </div>
  </div>
  <div class="form-group">
    <label for="upcomingHoliday">Upcoming Holiday</label>
    <input class="form-control"
           formControlName="upcomingHoliday">
    <div class="alert alert-danger"
         *ngIf="upcomingHoliday.invalid && (upcomingHoliday.touched || upcomingHoliday.dirty)">
      <p *ngIf="upcomingHoliday.errors.required">Holiday is required</p>
    </div>
  </div>
  <div class="form-group">
    <label for="date">Date of Holiday</label>
    <input type="date"
           formcontrolname="dateOfHoliday"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="dateOfHoliday.invalid && (dateOfHoliday.touched || dateOfHoliday.dirty)">
      <p *ngIf="dateOfHoliday.errors.required">When is this holiday?</p>
    </div>
  </div>
  <div class="form-group">
    <div class="form-check form-check-inline">
      <input class="form-check-input"
             type="checkbox"
             id="needsCard"
             formControlName="needsCard"
             value="option1">
      <label class="form-check-label"
             for="needsCard">Needs Card</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input"
             type="checkbox"
             id="needsGift"
             formControlName="needsGift"
             value="option1">
      <label class="form-check-label"
             for="needsGift">Needs Gift</label>
    </div>
  </div>
  <button type="submit"
          class="btn btn-success"
          disabled="form.invalid">Add Recipient</button>
</form>
