<div class="card"
     *ngFor="let item of items">
  <div class="card-body">
    <h5 class="card-title">{{item.name}} Celebrates {{item.holiday}}</h5>
    <h6 class="card-subtitle mb-2 text-muted">on {{ item.date}}</h6>
    <div>
      <div _ngcontent-ifo-c20=""
           class="form-check form-check-inline"><input _ngcontent-ifo-c20=""
               type="checkbox"
               class="form-check-input"><label class="form-check-label">Card</label></div>
    </div>
  </div>
</div>
