<div class="alert alert-info"
     *ngIf="items.length === 0">
  <h3>You have no media! You should add some!</h3>
</div>

<div class="card"
     *ngFor="let item of items">
  <div class="card-body">
    <h5 class="card-title"
        (click)="makeUpper(item)">{{ item.title }}</h5>
    <h6 *ngIf="item.isTemporary">Saving...</h6>
    <h6 class="card-subtitle mb-2 text-muted">Recommended by {{ item.recommendedBy }}</h6>
    <p class="card-text">This is a {{ item.format }}</p>
    <div *ngIf="!item.isTemporary">
      <button class="btn btn-link"
              (click)="removeItem(item)">Remove</button>
    </div>
  </div>
</div>
